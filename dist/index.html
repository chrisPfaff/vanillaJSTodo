<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Todo</title>
  <link rel="stylesheet" href="/src.a2b27638.css"></head>
  <body>
    <div id="app"></div>
    <h1>Todo App</h1>
    <div class="todo">
      <span class="todo__title">Get Groceries</span>
      <p class="todo__details">Have to go to stores and get me some bananas</p>
      <button class="todo__button close">Delete</button>
    </div>
    <form class="form">
      <span class="form__title">Add Todo</span>
      <p>
        Main Objective:
        <input placeholder="objective" type="text" name="objective" size="15" maxlength="20" required="">
      </p>
      <p>
        Details:
        <input placeholder="details" type="text" name="details" size="30" maxlength="40" required="">
      </p>
      <input class="form__button" type="submit" value="Submit">
    </form>
    <script src="/src.a2b27638.js"></script>
  </body>
</html>
